name: Deploy to SmarterASP.NET

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Build Next.js application
        run: npm run build
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          NEXT_PUBLIC_APP_URL: ${{ secrets.NEXT_PUBLIC_APP_URL }}

      - name: Create deployment package
        run: |
          mkdir -p deploy
          cp -r .next deploy/
          cp -r public deploy/
          cp -r prisma deploy/
          cp package.json deploy/
          cp package-lock.json deploy/
          cp app.js deploy/
          cp web.config deploy/
          cp next.config.ts deploy/ || cp next.config.js deploy/ || true
          cp tsconfig.json deploy/ || true

          # Create .env file from secrets
          cat > deploy/.env << EOF
          NODE_ENV=production
          DATABASE_URL=${{ secrets.DATABASE_URL }}
          JWT_SECRET=${{ secrets.JWT_SECRET }}
          NEXT_PUBLIC_APP_URL=${{ secrets.NEXT_PUBLIC_APP_URL }}
          SMTP_HOST=${{ secrets.SMTP_HOST }}
          SMTP_PORT=${{ secrets.SMTP_PORT }}
          SMTP_USER=${{ secrets.SMTP_USER }}
          SMTP_PASS=${{ secrets.SMTP_PASS }}
          EMAIL_FROM=${{ secrets.EMAIL_FROM }}
          EOF

          # Create installation script for server
          cat > deploy/install-deps.sh << 'SCRIPT'
          #!/bin/bash
          cd /wwwroot
          npm install --production
          npx prisma generate
          echo "Dependencies installed successfully!"
          SCRIPT
          chmod +x deploy/install-deps.sh

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        timeout-minutes: 30
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./deploy/
          server-dir: /
          protocol: ftps
          port: 21
          dangerous-clean-slate: false
          log-level: standard
          exclude: |
            **/.git*
            **/.git*/**
            **/.vscode/**
            **/.idea/**

      - name: Deployment complete
        run: |
          echo "âœ… Files deployed via FTP successfully!"
          echo ""
          echo "ðŸ“‹ Deployed files:"
          echo "   - .next/ (built application)"
          echo "   - public/ (static assets)"
          echo "   - prisma/ (database schema)"
          echo "   - app.js (server entry point)"
          echo "   - web.config (IIS configuration)"
          echo "   - .env (environment variables)"
          echo "   - package.json & package-lock.json"
          echo ""
          echo "âš ï¸  IMPORTANT: Run these commands on your server:"
          echo ""
          echo "Option 1 - Using Control Panel Terminal:"
          echo "   cd /wwwroot"
          echo "   npm install --production"
          echo "   npx prisma generate"
          echo ""
          echo "Option 2 - Using install script:"
          echo "   cd /wwwroot"
          echo "   bash install-deps.sh"
          echo ""
          echo "Then:"
          echo "   1. Enable Node.js in Application Settings"
          echo "   2. Set PORT environment variable"
          echo "   3. Restart the application"
          echo ""
          echo "See SERVER_SETUP_GUIDE.md for detailed instructions"
